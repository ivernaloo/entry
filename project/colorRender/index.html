        var canvas = document.createElement("canvas");

        canvas.width = elem.offsetWidth;
        canvas.height = elem.offsetHeight;

//    console.info("canvas :", canvas.width)

        var ctx = canvas.getContext("2d");
        ctx.drawImage(elem,0,0);

        var map = ctx.getImageData(0,0,320,240);
        var imdata = map.data;

        // convert image to grayscale
        var r,g,b,avg;
        for(var p = 0, len = imdata.length; p < len; p+=4) {
            r = imdata[p]
            g = imdata[p+1];
            b = imdata[p+2];

            avg = Math.floor((r+g+b)/3);

            imdata[p] = imdata[p+1] = imdata[p+2] = avg;
        }

        ctx.putImageData(map,0,0);

        // overlay filled rectangle using lighter composition
        ctx.globalCompositeOperation = "source-in";
        //ctx.globalAlpha = 0.5;
        ctx.fillStyle=color;
        ctx.fillRect(0,0,canvas.width,canvas.height);

        // replace image source with canvas data
        elem.src = canvas.toDataURL();

        delete  canvas
    }

    function drawImage(imageObj){
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");

        var destX = 30; //update these to set the image position
        var destY = 30;

        context.drawImage(imageObj, destX, destY);

        var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        var data = imageData.data;

        for (var i = 0, n = data.length; i < n; i += 4) {
            if(data[i] == 0 && data[i+1] == 0 && data[i+2] ==0){ //if black, ie. red, green, and blue are all 0
                //switch to white
                data[i] = 255; //red
                data[i+1] = 255; //green
                data[i+2] = 255; //blue
            }
            // i+3 is alpha (the fourth element)
        }

        // overwrite original image
        context.putImageData(imageData, 0, 0);
    }
